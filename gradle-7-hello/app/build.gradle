plugins {
    id 'application' //Add support for building a CLI application in Java
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'gradle.hello.App'
}

tasks.named('test') {
    useJUnitPlatform() //Use JUnit Platform for unit tests
}

//TODO KDK: Figure out what is depreceated about using main
task runTestLauncher(type: JavaExec) {
    group = "Execution"
    description = "Run the test main class with JavaExecTask"
    classpath = sourceSets.test.runtimeClasspath
    main = "gradle.hello.LaunchMain"
}
