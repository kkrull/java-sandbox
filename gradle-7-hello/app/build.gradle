plugins {
    id 'application' //Add support for building a CLI application in Java
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'gradle.hello.App'
}

tasks.named('test') {
    useJUnitPlatform() //Use JUnit Platform for unit tests
}
